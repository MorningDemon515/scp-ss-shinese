[Difficulty]
safe=Safe
safe_desc=游戏可以随时保存。然而，与SCP的情况一样，Safe并不意味着它不会构成威胁.
euclid=Euclid
euclid_desc=Euclid本质上是不可预测的，因此可靠的包含并不总是可能的。在Euclid难度中，只允许在亮着电脑屏幕的特定位置保存.
keter=Keter
keter_desc=Keter被认为是基金会中最具有危险性的.这个难度等级也是如此：SCP更具攻击性，你只有一条命——当你死了，游戏就结束了.
thaumiel=Thaumiel
thaumiel_desc=Thaumiel类SCP是基金会用来收容或抵消其他SCP或异常现象的异常现象。甚至仅仅是Thaumiel类的存在。它被列为基金会的最高级别。采取预防措施.
appolyon=Appolyon
appolyon_desc=Appolyon的类要么完全不可能被收容，要么即将不可挽回地打破收容，导致难以想象的后果。上帝帮助谦卑的主体尝试这一困难.
