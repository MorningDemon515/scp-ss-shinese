[卫星火箭Pluto-12]
image1 = satellite.jpg
text1 = 这枚火箭包含卫星，可以在整个场地远程开启电源.
text2 = 为了发射这枚火箭，你必须打开C门入口区域的主火箭系统.

[机动特遣队]
image1 = mtf1.png
image2 = mtf2.png
image3 = mtf3.png
text1 = MTF是专门从事特定角色或应对特定情况的小团队（通常为10至20名特工，尽管拥有50名以上特工的团队并非闻所未闻）.
text2 = 机动特遣部队E-11（“九尾狐”）是一支训练有素的特遣部队，专门从事现场SCP物品的保护和再娱乐在site-[DATA REDACTE].
text3 = 他们的任务包括通过重新收容所有活跃的、敌对的SCP实例来处理收容失效，营救幸存的基金会人员，并终止任何流氓D级 personnel.

[夜视仪]
image1 = NVG.png
text1 = 在停电的情况下，向MTF装置提供标准的夜视镜.
text2 = 科学家们也得到了它们，但建议他们在停电时专注于疏散.

[SCP-008]
image1 = 008.jpg
text1 =SCP-008是一种复杂的朊病毒，其样本储存在每个已知的G2位点.
text2 = SCP-008样本已被视为V类极端生物危害，所有相关方案均适用。一旦收容突破，将采取焚烧和辐照措施.
text3 =SCP-008朊病毒的特征包括：100%的传染性，100%的致死性，通过暴露的粘膜和所有体液传播，而不是通过空气或水传播.

[SCP-035]
image1 = 035.jpg
text1 = SCP-035看起来是一个白瓷喜剧面具，尽管有时它会变成悲剧.
text2 = 当SCP-035被放置在个体的脸上时，来自SCP-035的交替脑电波模式与原始宿主的脑电波模式重叠，有效地将其扼杀，并导致受试者脑死亡。然后受试者声称是SCP-035中包含的意识.
text3 = 心理分析发现，SCP-035具有高度的操纵性，能够迫使面试官的心理状态发生突然而深刻的变化。SCP-035被证明是高度虐待狂，促使一些人仅凭语言说服就自杀.

[SCP-049]
image1 = 049.jpg
text1 = SCP-049外形为人形；然而，基金会目前无法更全面地研究它的面部和身体，因为它身上覆盖着15-16世纪欧洲传统瘟疫医生的外衣.
text2 = SCP-049的触摸对人类来说总是致命的。与SCP-049的手接触后，受害者（以下简称SCP-049-2）遭受[DATA EXPUNGED]并在瞬间死亡.
text3 = 然后，SCP-049制作了一个由[DATA EXPUNGED]制成的袋子，里面装着手术刀、针头、线和几瓶尚未确认的物质，并开始解剖SCP-049-2，并将各种化学物质插入体内. 
text4 = 大约20分钟后，SCP-049会将SCP-049-2重新缝合，并再次变得温顺。几分钟后，SCP-049-2将恢复生命体征，并似乎复活了.

[SCP-066]
image1 = 066.jpg
text1 = SCP-066是一种无定形的编织线，重量约为1公斤.
text2 = 在事件066-2（见事件报告066-2）之后，SCP-066开始显示与其先前特性高度不一致的行为. 
text3 = SCP-066现在显示出显著的移动性，并且在任何人在场的情况下都会产生音符和异常效果，无论该人是否与SCP-066相互作用.

[SCP-079]
image1 = 079.jpg
text1 = SCP-079是一台1978年制造的Exidy Sorcerer微型计算机. 
text2 = 目前尚不清楚SCP-079是何时获得感知的，但众所周知，该软件已经进化到了硬件无法处理的地步，即使是在幻想的领域.
text3 = 它已经通过了图灵测试，而且非常健谈，尽管语气非常粗鲁和仇恨。它还表现出一种恶意的逃跑欲望.

[SCP-096]
image1 = 096.png
text1 = SCP-096通常非常温顺，其细胞内的压力传感器表明它一天中大部分时间都在东墙旁起搏.
text2 = 然而，当有人看到SCP-096的脸时，无论是直接、通过视频录制，还是通过照片，都会进入相当情绪困扰的阶段.
text3 = 第一次观看后大约一到两分钟，SCP-096将开始跑向观看其面部的人.

[SCP-106]
image1 = 106.jpg
text1 = SCP-106似乎是一个老年类人，具有高级分解的一般外观。这种外观可能各不相同，但“腐烂”的品质在所有形式中都可以观察到.
text2 = SCP-106会在其接触的所有固体物质中产生“腐蚀”效应，在接触后几秒钟内使材料发生物理击穿。观察到材料生锈、腐烂和开裂，并产生类似于材料涂层SCP-106的黑色粘液状物质.
text3 = SCP-106可以穿过固体物质，并通过将猎物拉入被认为是其个人“口袋维度”的空间来捕获和杀死猎物.

[SCP-148]
image1 = 148.jpg
text1 = SCP-148是一种金属物质，由多种已知和未知元素组成。它呈灰绿色，略带蓝色，在水的存在下很容易氧化.
text2 = SCP-148阻断或以其他方式阻碍影响其附近生物特性的超感官思维.
text3 = 鉴于分配到SCP-035的研究小组成员的大规模自杀/杀人事件，其安全壳的内外壁都涂有SCP-148.

[SCP-173]
image1 = 173.jpg
text1 = SCP-173由混凝土和钢筋制成，带有Krylon品牌喷漆痕迹。它充满活力，充满敌意.
text2 = 物体在直接视线内不能移动。SCP-173在任何时候都不得破坏视线。指示被指派进入集装箱的人员在眨眼前相互提醒.

[SCP-294]
image1 = 294.jpg
text1 = SCP-294似乎是一台标准的咖啡自动售货机，唯一明显的区别是带有与英文QWERTY键盘对应的按钮的入口触摸板.
text2 = 在使用触摸板输入任何液体的名称后，放置一个标准的12盎司纸杯，并倒入指示的液体.
text3 = 进行了九十七次初始测试（包括水、咖啡、啤酒和苏打水、非消耗性液体（如硫酸、雨刮液和机油）以及通常不以液态存在的物质（如氮气、铁和玻璃）的请求），每一次都获得了成功.

[SCP-372]
image1 = 372.jpg
text1 = SCP-372是一种未知属的生物，从头到尾长约6.5英尺，重约99.2磅。它有一个细长的身体，有八对狭窄的四肢.
text2 = SCP-372已经学会了预测周围任何物体的运动，并使用这项技术隐藏在寻找它的人的头部后面或他们的任何盲点中.
text3 = 如果发生收容突破，建议所有人员报告他们眼角的任何短暂闪烁动作.

[SCP-427]
image1 = 427.jpg
text1 = SCP-427是一个小的、球形的、雕刻精美的锁，由抛光的银材料制成。这些华丽的雕刻似乎没有任何作用.
text2 = SCP-427是在SCP-914的输入室中放置SCP-500药丸并使用精细设置后创建的。关闭时不会显示异常活动。当SCP-427被打开并暴露于生物组织时，它会迅速再生细胞损伤，并以某种方式清除入侵的化合物或感染.
text3 = 然而，长期接触会对健康造成重大危害。随着锁定治疗损伤，它优化了身体的自然系统。D级人员暴露在该设备下一个多小时后，开始变异成一团不成形的组织.
text4 = SCP-427制造的“肉兽”具有令人难以置信的攻击性，攻击任何和所有看得见的人员，并造成致命后果。它们对大多数已知武器具有高度抵抗力.

[SCP-457]
image1 = 457.jpg
text1 = 就所有的观点和目的而言，SCP-457似乎是一个由火焰组成的有知觉的存在。SCP-457的实际成分尚不清楚，已被证明是不可见的，通过任何已知的方法都无法检测到，但它是由其产生的火焰形成的，如果给足够的燃料来假设其大小，通常会呈现类似人类的形状.
text2 = SCP-457最基本的形式似乎是单一火焰，其大小与火柴棒相当。在这种形式下，SCP-457只拥有最简单的指令，与任何其他火焰相比，除了喜欢突然闪烁燃烧人手，以及能够“跳跃”到更易燃的材料或其他火焰，然后将其同化为其整体形式之外，没有任何不寻常的迹象.
text3 = 随着SCP-457的体积越来越大，它能够呈现出更复杂的形状，而且它的智能随着体积和燃料来源的增加而增长。SCP-457的智力方法尚不清楚，但当达到近似人类的体型时，SCP-457几乎总是呈现出被火焰包围并由火焰组成的人形.

[SCP-500]
image1 = 500.jpg
text1 = SCP-500是一个小塑料罐，在撰写本文时含有四十七（47）颗红色药丸.
text2 = 口服一粒药丸，可在两小时内有效治愈受试者的所有疾病，具体时间取决于受试者病情的严重程度和数量.
text3 = 尽管进行了广泛的试验，但所有合成更多被认为是这种药丸活性成分的尝试都没有成功.

[SCP-513]
image1 = 513.jpg
text1 = SCP-513是一个不起眼、锈迹斑斑的牛铃。由于大量腐蚀，其表面没有可见的痕迹或雕刻.
text2 = 暴露于SCP-513产生的任何噪音大约一小时后，暴露受害者开始瞥见一个被指定为SCP-513-1的实体.
text3 =到目前为止，所有的审讯都表明SCP-513-1是一个身材高大、消瘦的人形机器人，有着异常大的手.

[SCP-682]
image1 = 682.jpg
text1 = SCP-682是一种来源不明的大型爬行动物。它似乎对所有生命都怀有仇恨，这在收容期间的几次采访中都有所表达.
text2 = SCP-682一直被认为具有极高的力量、速度和反应能力，尽管具体水平因其形状而异。SCP-682的再生能力和弹性令人震惊，人们看到它在移动和说话时身体87%被摧毁或腐烂.
text3 = SCP-682必须尽快销毁.

[SCP-714]
image1 = 714.jpg
text1 = SCP-714看起来只不过是一枚绿色的玉戒指，它已经被证明能够伸缩，完美地适合任何触摸它的人的手指，尽管这是它的特性中最不重要的. 
text2 = 佩戴SCP-714有几个主要影响，包括疲劳、强迫休息/睡眠、反应迟钝和精神能力下降.
text3 = SCP-714的佩戴者对各种化学物质的耐受性增强，对模因和精神影响的恢复力异常高.

[SCP-860]
image1 = 860.jpg
text1 = SCP-860是一把形状不起眼的深蓝色钥匙.
text2 = 在看似随机的时间间隔内，钥匙的刀刃上会出现一系列数字。这些后来被发现是UTM坐标.
text3 = SCP-860可以安装和解锁任何需要位于给定坐标区域内的钥匙的传统门锁.
text4 = 当SCP-860用于解锁和打开门时，门不会通向其通常的目的地。相反，它通向一个小的森林空地，进一步命名为SCP-860-1.

[SCP-914]
image1 = 914.jpg
text1 = SCP-914是一个重达数吨、占地十八平方米的大型钟表装置，由螺旋传动、皮带、滑轮、齿轮、弹簧和其他钟表组成.
text2 = 当一个物体被放置在进气室中并且钥匙被缠绕时，SCP-914将“细化”该物体。在这个过程中没有能量损失，物体是根据914前面板上指定的设置进行细化的.
text3 = 任何时候都不得将有机物输入SCP-914.

[SCP-939]
image1 = 939.jpg
text1 = SCP-939是吸热的、以群体为基础的捕食者，表现出类似于三球虫的各种系统的萎缩。SCP-939平均身高2.2米，直立站立，平均体重250公斤，但体重变化很大.
text2 = SCP-939引诱猎物的主要方法是模仿先前受害者的声音中的人类语言，尽管模仿其他物种和积极的夜间狩猎已经有记录.
text3 = 猎物通常只咬一口颅骨或颈部就被杀死；测量的咬合力超过35兆帕.

[SCP-966]
image1 = 966.jpg
text1 = SCP-966仅在700nm至约900nm的波长范围内可见。这适用于SCP-966的所有组织，无论其当前状态如何.
text2 = 他们的狩猎方法包括发出一次先前未知类型的波，这会永久抑制受影响生物进入NREM和REM睡眠阶段的能力。微睡眠的能力也丧失了.
text3 = 在剥夺受害者的睡眠后，SCP-966会跟踪猎物，直到猎物因缺乏休息而丧失能力。此时，SCP-966会继续吃掉猎物.

[SCP-1025]
image1 = 1025.jpg
text1 = SCP-1025是一本精装书，大约有1500页长。封面和书脊以标题为特色 "常见疾病百科全书."
text2 = 没有找到具有该标题和出版商的书籍的其他副本，也没有出版商的记录.
text3 = 这本书的读者似乎表现出他们所读到的任何疾病的症状。效果可能需要_到__小时才能显现.

[SCP-1048]
image1 = 1048.jpg
text1=SCP-1048是一只小泰迪熊，大约33厘米高。通过测试，受试者的成分没有显示出任何异常的品质，使其可以从一只不聪明的泰迪熊身上辨别出来.
text2=受试者能够自主移动，并且可以通过小范围的手势进行交流。这个主题经常以大多数人喜欢的方式表达对个人的喜爱.
text3=据推测，受试者能够使用各种材料，通过基金会工作人员尚未直接观察到的过程，构建自己的粗略复制品.
text4=SCP-1048目前下落不明.

[SCP-1048-A]
image1 = 1048a.jpg
text1 = 哦 __/__/____, SCP-1048-A在site-24附近被发现.受试者像一只泰迪熊，大小和形状与SCP-1048相似，但完全是用人的耳朵做成的.
text2 = 在对抗时，SCP-1048-A会发出尖锐的尖叫声，给方圆10米范围内的每个人的眼睛和耳朵带来剧烈的疼痛.
text3 = 一旦察觉到SCP-1048-A发出的尖叫声，受影响的受试者全身开始出现耳朵状生长，很快导致窒息死亡.

[SCP-1162]
image1 = 1162.jpg 
text1 = SCP-1162目前是位于 Site-[DATA REDACTED].
text2 = 当有知觉的物体进入孔中时，SCP-1162被激活，此时他们的手指触摸到一个与SCP-1162当前位置相似的固体表面，他们发现一个足够小的物体可以穿过孔.
text3 = 这些物品被普遍认为是用户丢失的东西，或者是用户在其生命中的某个时刻正在寻找的东西.

[混沌分裂者]
image1 = chaos.jpg
text1 = 混乱分裂者是基金会的一个分裂组织，由一个流氓组织创建，该组织于1924年与几个非常有用的SCP一起成立.
text2 = 起义军的主要行动基地是未知的，其领导人也是未知的。该组织与基金会直接对立，多次就SCP问题发生冲突. 
text3 = 让人员了解可能发生的袭击、恐怖分子企图和叛乱的间谍，并将其他人员的任何奇怪行为通知指挥部.

[D级人员]
image1 = classd.jpg
text1 = D级人员 是用来处理SCP的指定人员.
text2 = D级人员 是从监狱囚犯中招募的。被判刑者优先；在胁迫时期，《第12号议定书》可以获得授权，允许招募无辜者或因较轻罪行而被监禁的人.
text3 = 全部D级人员 将于本月1日被解雇，必须准备好新的员工来接替他们.

[CWM]
image1 = cwm.jpg

[SCP基金会]
image1 = foundationlogo.jpg
text1 = SCP基金会是一个致力于收容和研究异常人工制品和生命形式的组织.
text2 = “SCP”代表“特别收容程序”（以及基金会的官方座右铭“安全、收容、保护”），它总结了基金会行动的目标和方法.

[电磁步枪-原型]
image1 = EMRP.png
text1 = 电磁步枪-原型或（EMR-P）是由SCP基金会创建的一种快速武器.
text2 = EMR-P使用巨大的能量源，以磁力充电。这提供了高精度和高损伤，但也提供了巨大的后坐力.

